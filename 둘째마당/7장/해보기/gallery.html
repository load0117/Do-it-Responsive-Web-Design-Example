<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale = 1 , minimum-scale=1, maximum-scale = 1, user-scalable=no">
<title>갤러리</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="">
<link rel="shortcut icon" href="images/favicon/favicon.ico">
<link rel="apple-touch-icon-precomposed" href="images/icon/flat-design-touch.png">
<script src="js/jquery.min.js"></script>
<style>

.gallery_list img{
	width: 100%;
	max-width:100%;
	border-radius: 5px;
	transition: all 0.4s;
	-webkit-filter: grayscale(1);
	filter: grayscale(1);
}

.gallery_list img:hover{
	-webkit-filter:grayscale(0);
	filter: grayscale(0);
}

.gallery_list li{
	margin-top:  20px;
	margin-top: 1.250rem;
}

.gallery_list li:first-child{
	margin-top: 0;
}

.content_row_2{
	display: flex;
	justify-content: space-between;
	margin: 30px 0 40px 0;
	margin: 1.875rem 0 2.500rem 0;
}

.search_window{
	width: 118px;
	width: 7.375rem;
	height: 28px;
	height: 1.750rem;
	font-size: 0.688em;
	font-size: 0.688rem;
	line-height: 28px;
	line-height: 1.750rem;
	text-indent: 10px;
	text-indent: 0.625rem;
}

.search_select_box{
	display:none;
}

.write_box a{
	display: block;
	width: 70px;
	width: 4.375rem;
	height: 30px;
	height: 1.875rem;
	font-size: 0.813em;
	font-size: 0.813rem;
	line-height: 30px;
	line-height: 1.875rem;
	text-align: center;
	color:#fff;
	background: #e65d5d;
}

.content_row_3{
	display: flex;
	justify-content: center;
}

.content_row_3 span{
	width: 28px;
	width: 1.750rem;
	height: 28px;
	height: 1.750rem;
	text-indent: -9999px;
}

.content_row_3 span.list_prev_btn{
	margin-right: 10px;
	margin-right: 0.625rem;
	background: #2ecc71 url(images/s_images/list_prev_btn.png) center center no-repeat;
}

.content_row_3 span.list_next_btn{
	margin-left: 10px;
	margin-left: 0.625rem;
	background: #2ecc71 url(images/s_images/list_next_btn.png) center center no-repeat;
}

.content_row_3 a{
	width: 26px;
	width: 1.625rem;
	font-size: 0.813em;
	font-size: 0.813rem;
	line-height: 26px;
	line-height: 1.625rem;
	text-align: center;
	border: 1px solid #219af7;
	color:#219af7;
	transition: all 0.2s;
}

.content_row_3 a:nth-of-type(2){
	margin: 0 6px;
	margin: 0 0.375rem;
}

.content_row_3 a:hover{
	color:#fff;
	background: #219af7;
}

#wrap{
	display: flex;
	flex-flow: column nowrap;
	width: 80%;
	margin: 0 auto;
	max-width: 1200px;
}

#wrap section{
	box-sizing: border-box;
}
	
	@media all and (min-width: 768px){
		#wrap{
			flex-flow: row wrap;
		}

		.gallery_list{
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		.gallery_list li{
			width: 48.54651162790698%;
		}

		.gallery_list li:nth-child(2){
			margin-top: 0;
		}

		.search_select_box{
			display: inline-block;
			position: relative;
		}

		.search_select_box span{
			display: inline-block;
			width: 80px;
			width: 5.000rem;
			height: 30px;
			height: 1.874rem;
			font-size: 0.813em;
			font-size: 0.813rem;
			line-height: 28px;
			line-height: 1.750rem;
			text-align: center;
			color: #fff;
			background: #e65d5d;
			cursor: pointer;
		}

		.search_select_list{
			display: none;
			position: absolute;
			top:105%;
			left: 0;
			width: 100%;
		}

		.search_select_list li{
			padding: 6px 0;
			padding: 0.375rem 0;
			font-size: 0.750em;
			font-size: 0.750rem;
			text-indent: 10px;
			text-indent: 0.625rem;
			color: #fff;
			background: #e65d5d;
			cursor: pointer;
		}

		.search_select_box:hover .search_select_lst{
			display: block;
		}
	}
	/*PC용 CSS*/
	@media all and (min-width: 960px){
		#wrap{
			position: relative;
			width: 90%;
		}

		.gallery_list li{
			width: 23.92857142857143%;
			margin-top: 12px;
			margin-top: 0.750rem;
		}

		.gallery_list li:nth-child(3), .gallery_list li:nth-child(4){
			margin-top: 0;
		}
	}
</style>
</head>
<body>
	<div id="wrap">
		<section class="info_section">
		</section>
		<header class="header">
		</header>
		<section class="sub_header_section">
			<h2>현재 페이지와 연결되어 있는 메뉴 이름</h2>
			<ul class="breadcrum_list">
				<li><a href="index.html">홈</a></li>
				<li><a href="현재 페이지 경로">현재 페이지와 연결되어 있는 메뉴 이름</a></li>
			</ul>
		</section>
			<section class="content_section">
				<div class="content_row_1">
					<ul class="gallery_list">
						<li><a href=""><img src="images/p_images/sub_gallery_01.jpg"></a></li>
						<li><a href=""><img src="images/p_images/sub_gallery_02.jpg"></a></li>
						<li><a href=""><img src="images/p_images/sub_gallery_03.jpg"></a></li>
						<li><a href=""><img src="images/p_images/sub_gallery_04.jpg"></a></li>
						<li><a href=""><img src="images/p_images/sub_gallery_05.jpg"></a></li>
						<li><a href=""><img src="images/p_images/sub_gallery_06.jpg"></a></li>
						<li><a href=""><img src="images/p_images/sub_gallery_07.jpg"></a></li>
						<li><a href=""><img src="images/p_images/sub_gallery_08.jpg"></a></li>
						<li><a href=""><img src="images/p_images/sub_gallery_09.jpg"></a></li>
						<li><a href=""><img src="images/p_images/sub_gallery_10.jpg"></a></li>
						<li><a href=""><img src="images/p_images/sub_gallery_11.jpg"></a></li>
						<li><a href=""><img src="images/p_images/sub_gallery_12.jpg"></a></li>
					</ul>
				</div>
				<div class="content_row_2">
					<div class="search_box">
						<form action="#" method="get">
							<input type="search" name="gallery_search_window" class="search_window" placeholder="검색어">
							<div class="search_select_box">
								<span>검색 대상</span>
								<ul class="search_select_list">
									<li>제목</li>
									<li>내용</li>
									<li>제목+내용</li>
									<li>댓글</li>
									<li>이름</li>
									<li>닉네임</li>
									<li>아이디</li>
									<li>태그</li>
								</ul>
							</div>
							<div class="write_box">
								<a href="#">글 쓰기</a>
							</div>
						</form>
					</div>
				</div>
				<div class="content_row_3">
					<span class="list_prev_btn">갤러리 이전 버튼</span>
					<a href="#">1</a>
					<a href="#">2</a>
					<a href="#">3</a>
					<span class="list_next_btn">갤러리 다음 버튼</span>
				</div>
		</section>
		<footer class="footer">
		</footer>
	</div>
</body>
</html>
