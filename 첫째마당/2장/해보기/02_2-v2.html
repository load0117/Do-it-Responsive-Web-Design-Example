<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>Document</title>
<style>
*{margin:0; padding:0;}

#wrap{
width:90%;
/* 960px */
height:500px;
margin:0 auto;
border:4px solid #000;
}

#wrap div{
width:calc(100%-100px);
/* 300px รท 960px */
height:200px;
margin:50px;
background: #f7e041;
}

#wrap div:first-child{
margin-right:37.5%;
/* 360px รท 960px */
background:#1f518b;
}

#wrap div:first-child + div{
background:#f7e041;
}

#wrap p{
	width:52.083333%;
	padding:50px 5.2083333%;
	margin: 0 auto;
	background: #f7e041;
}	

</style>
</head>
<body>
	<div id="wrap">
		<div></div>
	</div>
</body>
</html>
